<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Regra de 3</title>
</head>
<body>

    <h1>Calculadora de Regra de 3</h1>

    <p>
        <input type="number" id="a"> está para 
        <input type="number" id="b"> assim como 
        <input type="number" id="c"> está para x
    </p>

    <button onclick="calcular()">Calcular x</button>

    <p id="resultado"></p>

    <script>
        function calcular() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var c = document.getElementById('c').value;

            var x = (b * c) / a;

            document.getElementById('resultado').innerText = "x é igual a " + x;
        }
    </script>

</body>
</html>
