<!DOCTYPE html>
<html lang=" pt-BR"
<head>
    <meta charset=" UTF-8">
    <title> Calculadora de operações basicas. </title>
</head>
<body>
    <h2>Calculadora simples (aritmetica) <br> </h2>

    <input type="number" id="num1"
    placeholder="Número 1" >
    <input type="number" id="num2"
    placeholder="Número 2"
    <br> <br>

    <button id="btnSomar" >+ </button>
    <button id="btnSubtrair" >- </button>
    <button id="btnDividir" >/ </button>
    <button id="btnMultiplicar" >* </button>
    <br> <br>

    <button id="btnLimpar" >Limpar </button>

    <p id="resultado" >Aguardando valores. . . </p>

    <script>
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const resultado = document.getElementById("resultado");

        function somar () {
            const n1 = parseFloat(num1.value);
            const n2 = parseFloat(num2.value);
            if (isNaN(n1) || isNaN (n2)){
                resultado.textContent = "Por favor, digite os dois números agora.";
                return;
            }
            resultado.textContent = "Resultado do cálculo: " + (n1 + n2);
        }

        function multiplicar () {
            const n1 = parseFloat(num1.value);
            const n2 = parseFloat(num2.value);
            if (isNaN(n1) || isNaN (n2)){
                resultado.textContent = "Por favor, digite os dois números agora.";
                return;
            }
            resultado.textContent = "Resultado do cálculo: " + (n1 * n2);
        }

        function subtrair () {
            const n1 = parseFloat(num1.value);
            const n2 = parseFloat(num2.value);
            if (isNaN(n1) || isNaN (n2)){
                resultado.textContent = "Por favor, digite os dois números agora.";
                return;
            }
            resultado.textContent = "Resultado do cálculo: " + (n1 - n2);
        }

        function dividir () {
            const n1 = parseFloat(num1.value);
            const n2 = parseFloat(num2.value);
            if (isNaN(n1) || isNaN (n2)){
                resultado.textContent = "Por favor, digite os dois números agora.";
                return;
            }
            resultado.textContent = "Resultado do cálculo: " + (n1 / n2);
        }

        function limpar () {
            num1.value = "";
            num2.value = "";
            resultado.textContent = "Aguardando os valores. . ."
        }

        document.getElementById("btnSomar").addEventListener("click", somar);
        document.getElementById("btnSubtrair").addEventListener("click", subtrair);
        document.getElementById("btnDividir").addEventListener("click", dividir);
        document.getElementById("btnMultiplicar").addEventListener("click", multiplicar);
        document.getElementById("btnLimpar").addEventListener("click", limpar);
        </script>
</body>
</html>
